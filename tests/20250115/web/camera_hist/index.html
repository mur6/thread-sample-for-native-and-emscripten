<!DOCTYPE html>
<html>
<head>
    <title>Camera Histogram</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        #videoElement {
            width: 640px;
            height: 480px;
            background-color: #666;
        }
        #histogramCanvas {
            border: 1px solid #ccc;
        }
        .sub-container {
            flex-basis: 640px;
            gap: 20px;
        }
        .file-list {
            width: 100%;
            min-height: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .file-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .file-item:hover {
            background-color: #f5f5f5;
        }
        .directory {
            font-weight: bold;
            color: #2c3e50;
        }
        .file {
            color: #34495e;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoElement" autoplay></video>
        <button id="captureButton">Capture and Calculate Histogram</button>
        <canvas id="histogramCanvas" width="512" height="256"></canvas>
        <div class="sub-container">
            <button id="showFilesButton">Show MEMFS Files</button>
            <div id="fileList" class="file-list"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
